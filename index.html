<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a Spook</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
        <div id="logo"></div>
      <div id="logo-image">
        <img src="/landscape.jpg" alt="Logo description">
      </div>
      <div id="form-container">
        <div class="div-pad">
            <h4>This is not a real online service! You know you need something like this in your life tohelp you realize your deapset dreams.
                Sign up now to get started!
            </h4>
            <h4>You know you want to.</h4>
        </div>
        <div class="div-form">
          <div class="column-a">
            <form action="/submit" method="post">

                <p>Let's do this!</p>

                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required />

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required />

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" max="12" required />

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />

                <label for="repeat-password">PASSWORD</label>
                <input type="password" id="repeat-password" name="repeat-password" required />

            </form>
          </div>
          <div class="column-b"></div>
        </div>
        <div class="div-pad">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
